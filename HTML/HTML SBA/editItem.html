<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Heroes Registration</title>
  </head>
  <body>
    <div class="mainContent">
      <div class="innerContent">
          <h1 class="pageLabel">Items For</h1>
          <h1 id="logo">HeroesPOS</h1>
          <form action="" style="padding-bottom: 4%" id="registrationForm" name="registrationForm">
              <div class="outerRegDiv">
                  <div class="innerRegDiv">
                      <div>
                          <label for="itemName">Item Name:</label>
                      </div>
                      <div>
                          <input type="text" id="itemName" name="name" placeholder="Enter Item Name"/>
                      </div>
                  </div>
                  <div class="innerRegDiv">
                      <div>
                          <label for="itemDescription">Enter Item Description:</label>
                      </div>
                      <div>
                          <input type="text" id="itemDescription" name="description" placeholder="Enter Item Description"/>
                      </div>
                  </div>
              </div>
              <div>
                          <label for="itemPrice">Enter Price:</label>
                      </div>
                      <div>
                          <input type="number" id="itmePrice" name="price" placeholder="Enter Price"/>
                      </div>
              </div>
              <div><button
                id="submitButton"
                class="btn btn-outline-success"
                type="submit"
                style="margin-right: 5%;"
        >Submit
        </button
        >
        <a
                id="clearButton"
                class="btn btn-outline-success"
                role="button"
                style="margin-left: 5%;"
        >Clear</a
        ></div>
          </form>
      </div>
  </div>
  </body>
</html>
