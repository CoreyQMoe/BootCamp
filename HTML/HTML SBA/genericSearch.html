        <div class="topButtons" style="text-align: center;">

      <div class="innerContent">
        <h1 class="pageLabel">Search Through</h1>
        <h1 id="logo">HeroesPOS</h1>
        <form
          action=""
          style="padding-bottom: 4%"
          id="searchForm"
          name="searchForm"
        >
          <div>
            <p>For what would you like to search?</p>
            <p></p>
          </div>

          <div>
            <label for="searchThrough"
              >What would you like to search through:
            </label>
          </div>
          <div class="raadioButtons">
            <input
              type="radio"
              id="itemsRadio"
              class="radioButton"
              name="searchThrough"
              value="items"
            />
            <label for="itemsRadio">Items</label>
            <input
              type="radio"
              id="employeeRadio"
              class="radioButton"
              name="searchThrough"
              value="employees"
            />
            <label for="employeeRadio">Employees</label>
            <input
              type="radio"
              id="Customers"
              class="radioButton"
              name="searchThrough"
              value="customers"
            />
            <label for="customers">Customers</label>
          </div>
          <div>
            <label for="searchFilter">Search By:</label>
          </div>
          <div>
            <select id="searchFilter">
              <option value="0" selected disabled hidden>
                Field to Search On
              </option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div>
            <label for="searchCriteria">Search Criteria:</label>
          </div>
          <div>
            <input
              type="text"
              id="searchCriteria"
              name="searchInput"
              placeholder="Enter Search Criteria"
            />
          </div>
          <div>
            <a
              href="#"
              id="searchButton"
              class="btn btn-outline-success"
              role="button"
              >Search</a
            >
          </div>
        </form>
      </div>
